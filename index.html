<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Campaign</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">

    <!-- Wrapper -->
    <div style="max-width:600px; margin:0 auto; background-color:#ffffff; padding:20px;">

        <!-- Logo -->
        <div style="text-align:center; margin-bottom:20px;">
            <img src="images/swirl_logo.jpg" alt="Company Logo" style="display:block; margin:0 auto; width:100px; height:100px;">
        </div>

        <!-- Headline -->
        <div style="text-align:center; margin-bottom:20px;">
            <h1 style="font-size:24px; color:#333333; margin:0;">Special Offer Just for You!</h1>
        </div>

        <!-- Hero Image -->
        <div style="text-align:center; margin-bottom:20px;">
            <img src="images/Pebble_Dash_(15366562092).png" alt="Pebbles Image" style="width:100%; height:auto; display:block;">
        </div>

        <!-- Body Text -->
        <div style="margin-bottom:20px; color:#555555; font-size:16px; line-height:1.5;">
            <p>You have been selected for a special offer! ~ pebbles!</p>
            <p>View your special price and shop other rocks at the link below.</p>
        </div>

        <!-- Button -->
        <div style="text-align:center; margin-bottom:20px;">
            <a href="#" style="background-color:#007BFF; color:#ffffff; text-decoration:none; padding:12px 24px; border-radius:4px; display:inline-block;">Shop Now</a>
        </div>

        <!-- Footer -->
        <div style="font-size:12px; color:#888888; text-align:center;">
            <p>Feel free to <a href="#" style="color:#007BFF; text-decoration:none;">unsubscribe</a></p>
            <p>1234 Pebble Street, Rock Field, Rockesia, 9000</p>
        </div>

    </div>

</body>
</html>
